<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenflow 2030 Vision - Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e40af;
            --primary-blue-light: #3b82f6;
            --secondary-teal: #0d9488;
            --accent-purple: #7c3aed;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #1e40af 0%, #0d9488 100%);
            --gradient-secondary: linear-gradient(135deg, #3b82f6 0%, #7c3aed 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
        }

        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 40%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px, 75px 75px;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-25px, -25px); }
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .tagline {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .login-button {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-text {
            position: relative;
            z-index: 2;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .credentials-hint {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            border-left: 4px solid var(--secondary-teal);
        }

        .credentials-hint h4 {
            color: var(--text-dark);
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .credential-item:last-child {
            border-bottom: none;
        }

        .credential-user {
            font-weight: 500;
            color: var(--text-dark);
        }

        .credential-pass {
            font-family: monospace;
            background: var(--bg-white);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .security-note {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .security-icon {
            margin-right: 0.25rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
            }
            
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .logo {
                font-size: 1.75rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }
        }

        /* Additional animations */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ðŸŒŸ Zenflow 2030</div>
            <div class="tagline">Access Portal - Spring Into the Future</div>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Access Vision Story</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <div class="credentials-hint">
                <h4>ðŸ”‘ Available Access Levels:</h4>
                <div class="credential-item">
                    <span class="credential-user">Team Access</span>
                    <span class="credential-pass">zenflow-team / zenflow2030</span>
                </div>
                <div class="credential-item">
                    <span class="credential-user">Leadership</span>
                    <span class="credential-pass">zenflow-leadership / leadership2030</span>
                </div>
                <div class="credential-item">
                    <span class="credential-user">Demo</span>
                    <span class="credential-pass">demo / demo123</span>
                </div>
            </div>
            
            <div class="security-note">
                <span class="security-icon">ðŸ”’</span>
                Secure session-based authentication
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.querySelector('.button-text');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Auto-focus username field
            usernameInput.focus();

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                const credentials = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };

                // Show loading state
                setLoadingState(true);
                hideError();

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(credentials)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Success - redirect to main story
                        buttonText.textContent = 'Access Granted!';
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        // Show error
                        showError(result.message || 'Invalid credentials. Please try again.');
                        setLoadingState(false);
                        
                        // Shake animation for error
                        loginForm.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            loginForm.style.animation = '';
                        }, 500);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Connection error. Please try again.');
                    setLoadingState(false);
                }
            });

            // Quick login with credential clicks
            document.querySelectorAll('.credential-item').forEach(item => {
                item.addEventListener('click', function() {
                    const passElement = this.querySelector('.credential-pass');
                    const credentials = passElement.textContent.split(' / ');
                    
                    usernameInput.value = credentials[0];
                    passwordInput.value = credentials[1];
                    
                    // Visual feedback
                    this.style.background = 'rgba(30, 64, 175, 0.1)';
                    setTimeout(() => {
                        this.style.background = '';
                    }, 200);
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Enter key submits form
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    loginForm.dispatchEvent(new Event('submit'));
                }
                
                // Escape key clears form
                if (e.key === 'Escape') {
                    usernameInput.value = '';
                    passwordInput.value = '';
                    usernameInput.focus();
                    hideError();
                }
            });

            function setLoadingState(loading) {
                if (loading) {
                    loginButton.disabled = true;
                    buttonText.style.display = 'none';
                    loadingSpinner.style.display = 'block';
                } else {
                    loginButton.disabled = false;
                    buttonText.style.display = 'block';
                    buttonText.textContent = 'Access Vision Story';
                    loadingSpinner.style.display = 'none';
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(hideError, 5000);
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            // Add shake animation styles
            const shakeKeyframes = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            
            const style = document.createElement('style');
            style.textContent = shakeKeyframes;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
